<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <title>LoanApp ~ Manage My Loan</title>

  <style>
    .fix-table-height{
      max-height:200px;
    }
  </style>
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">

<nav class="navbar navbar-expand-sm navbar-light" style="background-color: rgb(218, 247, 166);">
  <a href="#"class="navbar-brand ps-5">Loan</a>
  <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mobileMenu"
          aria-controls="toggleMobileMenu"
          aria-expanded="false"
          aria-label="Toggle navigation"
  >

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="mobileMenu">
    <ul class="navbar-nav ms-auto text-center">
      <li>
        <a class="nav-link active px-5" th:href="@{/dashboard}">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle px-5" data-bs-toggle="dropdown">Profile</a>
        <div class="dropdown-menu">
          <a href="#" class="dropdown-item">Update Profile</a>
          <a href="#" class="dropdown-item">Logout</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle px-5" data-bs-toggle="dropdown">Loans</a>
        <div class="dropdown-menu">
          <a th:href="@{/request}" class="dropdown-item">Request A Loan</a>
          <a th:href="@{/manage}" class="dropdown-item">Manage Loans</a>
        </div>
      </li>
      <li>
        <a class="nav-link px-5" th:href="@{/support}">Support</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container min-vw-100 ps-0 pe-0">
  <div class="d-flex justify-content-center pt-5">
  <table class="table-responsive w-100" style="background-color: rgb(241, 244, 247);">
    <thead>
    <th class="p-2">ID</th>
    <th class="p-2">Loan Amount</th>
    <th class="p-2">Manage Loan</th>
    <th class="p-2">Loan Status</th>
    </thead>
    <tbody>
    <tr class="border border-bottom" style="background-color: white;" th:each="loan: ${loans}">
      <td class="p-2">
        <p th:text="'ID: ' + ${loan.id}">Loan id</p>
      </td>
      <td class="p-2">
        <p th:text="'$' + ${T(me.jamespurvis.loanservicewebapp.configuration.Utils).formatNumber(loan.loanAmount)}">Loan amount</p>
      </td>
      <td class="p-2">
        <a href="#" class="btn btn-dark">Manage</a>
      </td>
      <td class="p-2">
        <p>Loan status: late</p>
      </td>
    </tr>
    </tbody>
  </table>
  </div>
</div>

<footer style="background-color: rgb(218, 247, 166); margin-top: auto">
  <div class="flex-row pt-3">
    <p class="text-center">Copyright 2023 - Loan Comapny inc.</p>
  </div>
</footer>




</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://kit.fontawesome.com/865408320e.js" crossorigin="anonymous"></script>
</html>
